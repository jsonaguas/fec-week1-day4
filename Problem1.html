<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form</title>
</head>
<body>
	<header>
		<h1>HTML Form</h1>
	</header>
	<main>
		<form action="/submit" method="post">

			<label for="email">Email:</label>
			<br><input type="email" id="email" name="email" placeholder="john@example.com" required>
			<br><br>


			<label for="quantity">Quantity:</label>
			<br><input type="number" id="quantity" name="quantity" placeholder="#" min="1" max="10" step="1" required>
			<br><br>


			<label for="date">Date:</label>
			<br><input type="date" id="date" name="date" placeholder="mm/dd/yyyy" required>
			<br><br>


			<label for="range">Range (0-10):</label>
			<br><input type="range" id="range" name="range" min="0" max="10">
			<br><br>

			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
